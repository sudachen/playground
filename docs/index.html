---
layout: default
title: Blog
---

{% for post in site.posts %}
<div class="post-excerpt">
<h1><a href="{{post.url}}">{{post.title}}</a></h1><h6>{{post.date|date_to_string}}</h6>
{% if post.content contains '<!--more-->' %}
{{post.excerpt}}
<p/><a href="{{site.url}}{{post.url}}">more...</a>
{% else %}
{{post.content}}
{% endif %}
</div>
{% endfor %}
