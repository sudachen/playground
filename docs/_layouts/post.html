---
layout: default
---

<div id="post">
<h1>{{page.title}}</h1><h6>{{page.date|date_to_string}}</h6>
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
</div>


<div id=back><h3>&lt;&lt;&lt;&nbsp;<a href="{{site.url}}{{site.baseurl}}/">Back to Home Page</a>&nbsp;&lt;&lt;&lt;<h3></div>
